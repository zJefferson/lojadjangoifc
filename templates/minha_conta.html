{% extends "base.html" %}

{% block title %}Minha Conta{% endblock %}

{% block content %}
<div class="card" style="max-width: 700px; margin: 40px auto;">
    <div class="card-body">
        <h1 class="card-title">Minha Conta</h1>
        <p>Olá, <strong>{{ user.first_name|default:user.username }}</strong>! Aqui estão suas informações.</p>
        
        <hr>

        <p><strong>Nome de usuário:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        
        <hr>

        <div class="botoes-carrinho" style="justify-content: flex-start;">
            <a href="{% url 'password_change' %}" class="btn">Alterar Senha</a>
            <a href="{% url 'excluir_conta' %}" class="btn" style="background-color: var(--cor-perigo);">Excluir Conta</a>
        </div>
    </div>
</div>
{% endblock %}
