{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Produtos</h1>

<div class="row">
    {% for produto in produtos %}
    <div class="col-md-4">
        {% include 'partials/_card_produto.html' %}
    </div>
    {% empty %}
    <div class="col">
        <div class="alert alert-info">
            Nenhum produto encontrado.
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
