{% extends "base.html" %}

{% block title %}Confirmar Exclusão da Conta{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 40px auto; text-align: center;">
    <div class="card-body">
        <h1 class="card-title" style="color: var(--cor-perigo);">Atenção!</h1>
        <p>Você tem certeza que deseja excluir sua conta permanentemente?</p>
        <p><strong>Esta ação não pode ser desfeita.</strong></p>
        
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <div class="botoes-carrinho" style="justify-content: center;">
                <a href="{% url 'minha_conta' %}" class="btn">Cancelar</a>
                <button type="submit" class="btn" style="background-color: var(--cor-perigo);">Sim, excluir minha conta</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
